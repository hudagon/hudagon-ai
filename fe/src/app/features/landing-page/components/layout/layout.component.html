<div class="landing-page-wrapper">
    <div class="grid fw">
        <!-- TOP INFO -->
        <div class="row">
            <div class="col c-12">
                <app-top-info></app-top-info>
            </div>
        </div>

        <!-- LANDING PAGE HEADER -->
        <div class="row">
            <div class="col c-12">
                <app-landing-page-header (notifyToggleLoginModal)="handleToggleLoginModal()"></app-landing-page-header>
            </div>
        </div>

        <!-- LANDING PAGE BODY -->
        <div class="row">
            <app-landing-page-desktop-body
                *ngIf="(getViewportWidth() > getBreakpointValues('TABLET')!)"></app-landing-page-desktop-body>
            <app-landing-page-tablet-body
                *ngIf="(getViewportWidth() <= getBreakpointValues('TABLET')!) && (getViewportWidth() > getBreakpointValues('LARGE_PHONE')!)"></app-landing-page-tablet-body>
            <app-landing-page-mobile-body
                *ngIf="(getViewportWidth() <= getBreakpointValues('LARGE_PHONE')!)"></app-landing-page-mobile-body>
        </div>

        <div style="z-index: 9999; position: fixed; inset: 0;" *ngIf="isLoginModalOpen">
            <app-login-modal (notifyToggleLoginModal)="handleToggleLoginModal()" ></app-login-modal>
        </div>
    </div>
</div>
