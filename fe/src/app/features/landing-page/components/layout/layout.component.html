<div class="landing-page-wrapper">
    <div class="grid fw">
        <!-- TOP INFO -->
        <div class="row">
            <div class="col c-12">
                <app-top-info></app-top-info>
            </div>
        </div>

        <!-- LANDING PAGE HEADER -->
        <div class="row">
            <div class="col c-12">
                <app-landing-page-header></app-landing-page-header>
            </div>
        </div>

        <!-- LANDING PAGE BODY -->
        <div class="row">
            <app-landing-page-desktop-body 
                *ngIf="(viewportWidth > breakPointMap.get('TABLET')!)"
            ></app-landing-page-desktop-body>
            <app-landing-page-tablet-body
                *ngIf="(viewportWidth <= breakPointMap.get('TABLET')!) && (viewportWidth > breakPointMap.get('LARGE_PHONE')!)"
            ></app-landing-page-tablet-body>
            <app-landing-page-mobile-body
                *ngIf="(viewportWidth <= breakPointMap.get('LARGE_PHONE')!)"
            ></app-landing-page-mobile-body>
        </div>
    </div>
</div>
